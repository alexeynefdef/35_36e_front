<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Display</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="parent">
        Parent
        <div class="child ch1">Child 1</div>
        <div class="child ch2">Child 2</div>
        <div class="child ch3">Child 3</div>
    </div>

    <div class="displays">
        <div class="block block1">DIV 1</div>
        <span class="line1">Lorem, ipsum</span>
        <img src="./mandala1.jpg" alt="mandala">
        <span class="line2">Lorem ipsum dolor</span>
        <span class="line2">Lorem sit amet</span>
        <div class="block block2">DIV 2</div>
    </div>

</body>
</html>
